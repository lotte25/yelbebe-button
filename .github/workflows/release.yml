name: CI/CD Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                channel: stable
                cache: true
                cache-key: "flutter-:os:-:version:-:arch:"
                cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
            - run: flutter --version

            - name: Build Android APK
              run: flutter build apk --release
            
            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }} # El tag completo, ej. refs/tags/v1.0.0
                release_name: App Release ${{ github.ref_name }} # Nombre del release, ej. App Release v1.0.0
                draft: false
                prerelease: false

            - name: Upload Android APK to Release
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: build/app/outputs/flutter-apk/app-release.apk
                asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.apk
                asset_content_type: application/vnd.android.package-archive