output: dist/
releases:
  - name: prod
    jobs:
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64
        publish:
          target: github
          args:
            repo-owner: lotte25
            repo-name: yelbebe-button
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
        publish:
          target: github
          args:
            repo-owner: lotte25
            repo-name: yelbebe-button
      - name: windows-exe
        package:
          platform: windows
          target: exe
        publish:
          target: github
          args:
            repo-owner: lotte25
            repo-name: yelbebe-button
